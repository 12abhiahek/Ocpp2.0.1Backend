<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zynka | Login</title>

  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
    }

    /* Navbar */
    .navbar {
        width: 100%;
        padding: 15px 25px;
        background: #1d3557;
        color: white;
        font-size: 24px;
        font-weight: bold;
        box-sizing: border-box;
    }

    .navbar span {
        color: #f1fa8c;
        font-weight: 900;
    }

    /* Center container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px); /* subtract navbar height */
    }

    /* Login Card */
    .login-card {
        background: white;
        width: 350px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
        text-align: center;
    }

    .login-card h2 {
        margin-bottom: 20px;
        font-weight: 700;
        color: #1d3557;
    }

    .login-card input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .login-card button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #1d3557;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
    }

    .login-card button:hover {
        background: #274b76;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <span>Zynka</span> WebSocket
</div>

<!-- Center Login Card -->
<div class="container">
  <div class="login-card">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
      <input type="text" name="username" placeholder="Username" required>

      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Log In</button>
    </form>
  </div>
</div>

</body>
</html>
